    <h1>

    </h1>
    <hr>
    <script type="text/javascript">
        var response = confirm("Do you want to continue ?");

        
        if(response==true)
        {
        alert("User wants to continue!");
        }
        else
        {
        alert("User does not want to continue!");
        }
