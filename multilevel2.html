<body>
    multilevel inheritance 2
</body>
<script>
  class Kb 
  {
    constructor(bytes)
    {
        this.bytes=parseInt(bytes);
    console.log(" constructor called kb");

    }

    getKb()
    {
        return this.bytes/1024;
    }


  }

  class Mb extends Kb
  {
     
    constructor(bytes)
    {
        super(bytes);
        console.log("constructor called mb ");
    }

    getMb()
    {
         return super.getKb()/1024;
    }
  }
class Gb extends Mb
{

    constructor(bytes)
    {
        super(bytes);
        console.log("constructor called mb ");
    }

    getGb()
    {
         return super.getMb()/1024;
    }
}

var bytes = prompt("enter bytes",0);
// var obgaect = new classname
var G1 =  new Gb(bytes);
var result = G1.getGb();
console.log('giga bytes ',result);


</script>
