<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>1st method to crieat object</h1>

    <script>
      var mymath = new Object({
        num1: 0,
        num2: 0,

        add: function () {
          var tamp = this.num1 + this.num2; //tamp is local variable
          return tamp;
        },

        sub: function () {
          var tamp = this.num1 - this.num2;
          return tamp;
        },

        mul: function () {
            var tamp = this.num1 * this.num2;
          return tamp;
        },
        div:function()
        {
            var tamp = this.num1 / this.num2
            return tamp
        }
        
      });

      var number1 = parseInt(prompt("enter any number",1))
      var number2 = parseInt(prompt("enter any number" ,2))

      var m1 = mymath
       m1.num1 =number1
        m1.num2 = number2

        console.log("addition",m1.add())
        console.log("subtraction",m1.sub())
        console.log("multiplication",m1.mul())
        console.log("division",m1.div())
    </script>
  </body>
</html>
