    <script>
        var calculator =document.getElementById("calculator")

        var output = document.getElementById("output")
        console.log('all variable')
       
       var isValidInput = function()
       {
         if ((first.value==""))
         {
            alert ('first value can  blank')
            return false
         }

         else if ((secund.value == ""))
         {
            alert('secund value can not blank')
            return false
         }

         else
         {
            return true
         }
       }

       console.log('all variable')



       var getArea = function(){

        let area = parseInt(first.value)*parseInt(secund.value)
        console.log(area)
        return area
       }
       console.log('all variable')


       var CalculateArea = function ()
         {
             var isValid = isValidInput();
            if(isValid==true)
            {
                let area = getArea();
                output.innerHTML= area;
            }

        }
</script>
