<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>real life inheritance</title>
</head>
<body>
    
</body>
<script>
    class kb
    {
        constructor(bytes)
        {
            this.bytes=parseInt(bytes);
            console.log ('kb class called constructor');

        }
        getkb()
        {
           return this.bytes/1024;

        }
    }

    class mb extends kb
    {
        constructor(bytes)
       {
        super(bytes)
    console.log("mb class constructor called........");

       }
       getmb()
       {
        return super.getkb()/1024;
       }
    }
    var bytes = prompt("enter bytes",0);
    var k1 = new kb (bytes);

    var result = k1.getkb();
    console.log('kilo bytes',result)

    var m1 = new mb(bytes);
    var result = m1.getmb();
    console.log('mega bytes ',result)

</script>
</html>
